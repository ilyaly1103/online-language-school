    <section class="container mt-5" style="margin-bottom: 100px;">
        <h1 style="margin-bottom: 50px; text-align:center;">Відкрий світ польської мови разом з нами!</h1>

        <div class="block">

            <div class="item">
                <img src="./img/mo9hC3wLBc7zfx0VHzFqyAZiUZ9noOPCFpFbD6OC.png" alt="exam">
                <p class="font-16">Підготовка до іспитів (напр. сертифікатів)</p>
            </div>

            <div class="item">
                <img src="./img/Clock.png" alt="clock" class="clock">
                <p class="font-16">Гнучкий графік занять</p>
            </div>

            <div class="item">
                <img src="./img/exam.png" alt="lessons">
                <p class="font-16">Онлайн-заняття з будь-якої точки світу</p>
            </div>
        </div>
    </section>

    <section class="lesson container mb-5">
        <h1>Запис на безкоштовне заняття</h1>

        <form class="form" id="myForm" novalidate>
            <div class="name card">
                <input type="text" id="fullname" name="fullname" placeholder=" " required />
                <label for="fullname" class="label">Введіть ім’я та прізвище</label>
            </div>

            <div class="email card">
                <input id="email" type="email" name="email" placeholder=" " required>
                <label for="email" class="label">Введіть електронну пошту</label>
            </div>

            <div class="phone card">
                <input type="tel" pattern="^\+[0-9]{12}" name="phone" placeholder=" " required>
                <label for="phone" class="label">Введіть номер телефону (+380XXXXXXXXX)</label>
            </div>

            <div class="level card">
                <input type="text" placeholder=" " required>
                <label for="level" class="label">Введіть рівень польської мови (наприклад A1)</label>
            </div>

            <div class="card" style="border: none;">
                <label>Бажаний формат:</label>

                <div class="format">
                    <div>
                        <div class="radio">
                            <input type="radio" name="format" value="online" id="online" required>
                            <label for="online">Онлайн</label>
                        </div>

                        <div class="radio">
                            <input type="radio" name="group" value="offline" id="offline" required>
                            <label for="offline">Індивідуально</label>
                        </div>
                    </div>

                    <div>
                        <div class="radio">
                            <input type="radio" name="format" value="indiv" id="indiv" required>
                            <label for="indiv">Офлайн</label>
                        </div>

                        <div class="radio">
                            <input type="radio" name="group" value="team" id="team" required>
                            <label for="team">Група</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text card">
                <input type="text" placeholder=" ">
                <label class="label">Коментар (необов’язково)</label>
            </div>

            <button type="submit" form="myForm" class="btn btn-dark">Надіслати</button>
        </form>
    </section>

    <div class="dialog">
        <div class="dialog-content">
            <h2>Дякуємо за реєстрацію!</h2>
            <p>Ми зв'яжемося з вами найближчим часом.</p>
            <button class="btn btn-secondary" onclick="this.parentElement.parentElement.style.display='none'"
                id="btn">Закрити</button>
        </div>
    </div>

    <div class="shadow"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("myForm");
            const dialog = document.querySelector(".dialog");
            const shadow = document.querySelector(".shadow");
            const btnClose = document.getElementById("btn");

            form.addEventListener("submit", function (e) {
                e.preventDefault();
                if (!form.checkValidity()) {
                    form.classList.add("was-submitted");
                    form.reportValidity();
                    return;
                }
                // Показуємо і діалог, і тінь:
                dialog.style.display = "flex";
                shadow.classList.add("visible");
            });

            // Реєструємо слухача один раз
            btnClose.addEventListener("click", function () {
                // Ховаємо і діалог, і тінь
                dialog.style.display = "none";
                shadow.classList.remove("visible");

                // Тепер можна перезапустити сторінку
                window.location.reload();
            });
        });


    </script>
</body>
